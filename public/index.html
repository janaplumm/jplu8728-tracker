<!DOCTYPE html>
<!-- Important to declare the language within the website to assist search engines and browsers -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Added 'initial-scale=1.0' as this sets the initial zoom level for when the page first loads by the browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website title -->
    <title>Podfetch</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Embedding the Inter font family via Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Created a header element with the two heading element types embedded within  -->
    <header>
        <h1 id="main-heading">Podfetch</h1>
        <h2 id="sub-heading">Easily track your listening habits</h2>
    </header>

    <!-- Used the main element to structure the left and right containers containing the iPod and tracking list  -->
    <main>
        <article class="left-container">
            <section class="iPod-controls">
                <button id="show-details-button" onclick="buttonClick()">Show Details</button>
                <button id="add-podcast-button" onclick="buttonClick()">Add Podcast</button>
                <!-- Instead of a button, I added an image of the shuffle controls I designed in Figma and added an onclick function  -->
                <img id="left-shuffle-button" src="images/Left_Shuffle.png" alt="Button in the shape of a left shuffle icon" onclick="buttonClick()">
                <img id="right-shuffle-button" src="images/Right_Shuffle.png" alt="Button in the shape of a right shuffle icon" onclick="buttonClick()">
            </section>
            <section class="iPod-body">
                <!-- Important to add alt text to images for accessibility purposes and in-case the image disappears on the site  -->
                <img id="iPod-photo" src="images/iPod_Classic.png" alt="A silver iPod Classic">
            </section>
        </article>

        <article class="right-container">
            <section id="tracking-list-container"></section>
            <ul id="tracking-list">
                <!-- Divided the list element into two div elemens for easier CSS management -->
                <li class="tracking-item">
                    <!-- Divided first div element into individual elements -->
                    <div class="tracking-info-container">
                        <img id="tracking-genre-image" src="images/journalism-emoji.png" alt="Investigative journalist emoji">
                        <h4 id="tracking-pod-title">Serial</h4>
                        <img id="tracking-green-tick" src="images/green-tick-emoji.png" alt="Green tick emoji indicating completion">
                        <p id="tracking-ep-title">Serial S01 - Ep. 1: The Alibi</p>
                        <div id="tracking-rating"></div>
                    </div>
                    <div class="tracking-del-container">
                        <img id="trash-icon-button" src="images/trash-emoji.png" alt="Button in the shape of a trash can emoji" onclick="buttonClick()">  
                    </div>
                </li>
            </ul>
        </article>
        
    </main>

    <!-- Given the simplistic one-page layout, I added the footer element only to add some spacing at the bottom -->
    <footer>
    </footer>

    <!-- Link to the javascript file -->
    <script src="script.js"></script>

</body>

</html>
