<!DOCTYPE html>
<!-- Important to declare the language within the website to assist search engines and browsers -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Added 'initial-scale=1.0' as this sets the initial zoom level for when the page first loads by the browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website title -->
    <title>Podfetch</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Embedding the Inter font family via Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="main-heading">Podfetch</h1>
        <h2 id="sub-heading">Easily track your listening habits</h2>
    </header>

    <main>
        <article class="left-container">
            <section class="iPod-controls">
                <button id="show-details-button" onclick="buttonClick()">Show Details</button>
                <button id="add-podcast-button" onclick="buttonClick()">Add Podcast</button>
                <img id="left-shuffle-button" src="images/Left_Shuffle.png" alt="Button in the shape of a left shuffle icon" onclick="buttonClick()">
                <img id="right-shuffle-button" src="images/Right_Shuffle.png" alt="Button in the shape of a right shuffle icon" onclick="buttonClick()">
            </section>
            <section class="iPod-body">
                <img id="iPod-photo" src="images/iPod_Classic.png" alt="A silver iPod Classic">
            </section>
        </article>

        <article class="right-container">
            <section id="tracking-list-container"></section>
            <ul class="tracking-list">
                <li class="podcast-element"></li>
            </ul>
        </article>
        
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>

</body>



</html>
